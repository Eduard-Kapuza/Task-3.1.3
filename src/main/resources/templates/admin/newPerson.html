<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
    <title>Add new person</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/persons}" th:object="${person}">

    <!--    <input type="hidden" name="_method" value="PUT">-->

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{username}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <br>
    <label for="name1">Enter year of birth: </label>
    <input type="number" th:field="*{yearOfBirth}" id="name1">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
    <br>
    <label for="name2">Enter password: </label>
    <input type="text" th:field="*{password}" id="name2">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <select multiple="multiple" name="listRoles[]">
        <option disabled>Выберите</option>
        <option value="ROLE_USER">ROLE_USER</option>
        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
    </select>

    <input type="submit" value="Create"/>
</form>
<br>
<br>
<form th:method="GET" th:action="@{/admin/persons}">
    <input type="submit" value="go to start page"/>
</form>
</body>
</html>
