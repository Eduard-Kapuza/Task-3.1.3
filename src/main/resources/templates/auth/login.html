<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
    <title>Login page</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/login}" th:object="${person}">

    <!--Для получения токена в форме регистрации для защиты от межсайтовой атаки-->
    <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{username}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <br>
    <label for="name1">Enter name: </label>
    <input type="text" th:field="*{password}" id="name1">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <input type="submit" value="Login">
    <div th:if="${param.error}" style="color: red">
        Invalid username or password
    </div>
    <br>
</form>
<form th:method="GET" th:action="@{/registration/}">
    <input type="submit" value="registration"/>
</form>
</body>
</html>
